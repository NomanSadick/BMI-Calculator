<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="weightInput">Weight (kg): </label>
		<input type="number" id="weightInput" placeholder="Enter weight in kg" required><br>

		<label for="heightInput">Height (m): </label>
		<input type="number" id="heightInput" placeholder="Enter height in meters" required><br>

		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>

	<div id="result"></div>

	<script src="script.js"></script>
</body>
</html>
